<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2>RESPONSIVE TABLE</h2>
    <p>Resize to view the responsiveness <a href="https://github.com/emmanuelekaka/responsive_table.git">View Code on github</a></p>

    
    <!-- table -->
    <table>
        <thead>
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>Age</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            
        </thead>
        <tbody>
            <!-- Data-labels will be called on resize on small screens -->
           <tr>
                <td data-label="fName">Doe</td>
                <td data-label="lName">Joe</td>
                <td data-label="Age">22</td>
                <td data-label="Edit"><button class="btn btn-danger">Edit</button></td>
                <td data-label="Delete"><button class="btn btn-danger">Delete</button></td>
            
            </tr>
           <tr>
            <td data-label="fName">Doe</td>
            <td data-label="lName">Joe</td>
            <td data-label="Age">22</td>
            <td data-label="Edit"><button class="btn btn-danger">Edit</button></td>
            <td data-label="Delete"><button class="btn btn-danger">Delete</button></td>
           </tr>
           <tr>
            <td data-label="fName">Doe</td>
            <td data-label="lName">Joe</td>
            <td data-label="Age">22</td>
            <td data-label="Edit"><button class="btn btn-danger">Edit</button></td>
            <td data-label="Delete"><button class="btn btn-danger">Delete</button></td>
           </tr>
           <tr>
            <td data-label="fName">Doe</td>
            <td data-label="lName">Joe</td>
            <td data-label="Age">22</td>
            <td data-label="Edit"><button class="btn btn-danger">Edit</button></td>
            <td data-label="Delete"><button class="btn btn-danger">Delete</button></td>
           </tr>
           
        </tbody>
    </table>
    
</body>
</html>
